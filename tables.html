<!--<!DOCTYPE html>-->
<!--resource: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table-->
<!--thead, tbody, tfoot are optional elements. Recommend to use in the case that will need to isolate each element to style differently-->
<!--<html lang="en" dir="ltr">-->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<head>
  <meta charset="utf-8">
  <title>Creating Tables</title>
</head>

<body>
    <table border="1" align="center" cellpadding="0">
      <thead> <!--thead is an optional table element-->
        <tr>
          <th colspan="4"><font face="arial">Israel's Pics</font></th><!--colspan is an attribute of "th" and "td" elements--><!--colspan specifies how many columns should be spanned by the table header/table data-->
        </tr>
      </thead>
      <tbody>
        <tr height="120" align="center">
          <td><img src="images folder/Profpic.png" height="320"></td>
          <td><img src="images folder/Profpic.png" height="320"></td>
          <td><img src="images folder/Profpic.png" height="320"></td>
          <td><img src="images folder/Profpic.png" height="320"></td>
        </tr>
        <tr height="25" colspan="4">
        </tr>

        <tr height="120" align="center">
          <td><img src="images folder/Profpic.png" height="320"></td>
          <td><img src="images folder/Profpic.png" height="320"></td>
          <td><img src="images folder/Profpic.png" height="320"></td>
          <td><img src="images folder/Profpic.png" height="320"></td>
        </tr>
        <tr height="25" colspan="4">
        </tr>

      </tbody>
      <tfoot> <!--tfoot is an optional table element-->
      </tfoot>
    </table>
</body>

</html>
